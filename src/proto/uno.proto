syntax = "proto2";

package uno.pb;

message Exchang
{
	optional int32 cmd = 1;
	optional string mes = 2;
}

message ReqLogIn
{
	optional string account = 1;
	optional string passwd = 2;
}

message AckLogIn
{
	optional int32 uid = 1;
	optional string name = 2;
	optional int32 score = 3;
}

message RetCode
{
	optional int32 code = 1;
	optional int32 cmd = 2;
}